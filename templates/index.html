<!DOCTYPE html>
<html>
<head>
    <title>DNS Monitor Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    <script>
        async function loadQueries() {
            const response = await fetch('/api/queries');
            const data = await response.json();
            const tbody = document.getElementById('query-body');
            tbody.innerHTML = '';
            for (const row of data) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td>${row.timestamp}</td>
                    <td>${row.client_ip}</td>
                    <td>${row.query}</td>
                `;
                tbody.appendChild(tr);
            }
        }
        setInterval(loadQueries, 5000);
        window.onload = loadQueries;
    </script>
</head>
<body>
    <h1>DNS Monitor Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Client IP</th>
                <th>Query</th>
            </tr>
        </thead>
        <tbody id="query-body">
            <!-- Filled by JS -->
        </tbody>
    </table>
</body>
</html>
